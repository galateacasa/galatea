<h2>
    Produto
</h2>
<img ng-src="{{image}}" ng-repeat="image in product.images">
<div>
    <span>
        <span>TÃ­tulo</span>
        {{product.name}}
    </span>
</div>

<form ng-submit="addToCart()">
    <select ng-model="cart.measure" ng-options="measure._id as measure.width + 'x' + measure.height + 'x' + measure.depth for measure in product.measures"></select>
    <select ng-model="cart.material" ng-options="material._id as material.material for material in product.materials"></select>
    <input type="text" ng-model="cart.quantity">
    <input type="submit" value="adicionar ao carrinho">
</form>

<h2>
    Categorias
</h2>
<div ng-repeat="category in product.categories">
    <span>
        <span>Categoria</span>
        {{category.name}}
    </span>
</div>
<h2>
    Medidas
</h2>
<div ng-repeat="measure in product.measures">
    <div>
        <span>
            <span>Largura</span>
            {{measure.width}}
        </span>
    </div>
    <div>
        <span>
            <span>Profundidade</span>
            {{measure.depth}}
        </span>
    </div>
    <div>
        <span>
            <span>Altura</span>
            {{measure.height}}
        </span>
    </div>
</div>
<h2>
    Materiais
</h2>
<div ng-repeat="material in product.materials">
    <div>
        <span>
            <span>Material</span>
            {{material.material}}
        </span>
    </div>
</div>

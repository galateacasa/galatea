<ng-include src="'/views/home/menu.html'"></ng-include>
<div class="overlay upload-page-popup" style="display: block;" ng-show="ambiance" ng-click="ambiance = null"></div>
<section class="pop-block-extended" style="display: block; position: fixed; top : 50px" ng-show="ambiance">
    <a class="close-button" ng-click="ambiance = null">Fechar</a>
    <h2>
        {{ambiance.name}}
        <a href="http://www.galateacasa.com.br/index.php/perfil/estudio-galatea">{{ambiance.user.name}} {{ambiance.user.surname}}</a>
    </h2>
    <figure class="main-image">
        <img ng-src="{{ambiance.image}}">
    </figure>
    <section class="vertical-slider">
        <h2>Produtos neste ambiente</h2>
        <div id="ambiance-vertical-slider">
            <div class="content">
                <ul>
                    <li ng-repeat="product in ambiance.products">
                        <a ng-href="#/produto/{{product.slug}}?ambiente={{ambiance.slug}}" target="_blank">
                            <img alt="" ng-src="{{product.images[0].replace('upload/', 'upload/c_scale,w_100/')}}">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</section>
<div id="homeContent">
    <div class="container_12">
        <section class="product-top grid_12" ng-repeat="ambiance in featured">
            <section class="grid_6 alpha fig-product">
                <ul>
                    <li ng-repeat="product in ambiance.products.slice(0,2)">
                        <a ng-href="#/produto/{{product.slug}}">
                            <div class="hdn-top">
                                <h3>
                                    {{product.name}}
                                    <i> Por {{ambiance.user.name}} {{ambiance.user.surname}} </i>
                                </h3>
                            </div>
                            <figure>
                                <img alt="" ng-src="{{product.images[0].replace('upload/', 'upload/c_scale,w_460/')}}">
                            </figure>
                            <span class="rate-new">{{product.price * 1.07 | currency:'R$'}}</span>
                            <span class="rate">10 x {{product.price * 1.07 /10 | currency:'R$'}}</span>
                            <div class="white-box"></div>
                        </a>
                    </li>
                </ul>
            </section>
            <section class="grid_6 omega">
                <section class="product-top-right">
                    <h3>
                        <a class="ambiance-info" ng-click="loadAmbiance(ambiance)" style="cursor : pointer;"> {{ambiance.name}} </a>
                    </h3>
                    <figure>
                        <a class="ambiance-info" ng-click="loadAmbiance(ambiance)">
                            <img ng-src="{{ambiance.image.replace('upload/', 'upload/c_scale,w_460/')}}">
                        </a>
                    </figure>
                    <div class="fig-sm">
                        <figure>
                            <figcaption>
                                <a href="#/perfil/{{ambiance.user._id}}">{{ambiance.user.name}} {{ambiance.user.surname}}</a>
                                <mark>
                                    <a ng-href="/inspire-me/categorias/{{ambiance.category.slug}}">{{ambiance.category.name}}</a>
                                </mark>
                            </figcaption>
                            <a ng-href="/perfil/{{ambiance.user._id}}">
                                <img alt="" src="{{ambiance.user.photo}}">
                            </a>
                        </figure>
                    </div>
                </section>
            </section>
        </section>
    </div>
</div>
